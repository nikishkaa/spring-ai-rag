<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring AI Demo App</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #app {
      text-align: center;
      max-width: 400px;
    }
    input[type="text"], button {
      background-color: #1a1a1a;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 8px;
      margin: 5px;
      width: 100%;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px #00ff00;
    }
    button {
      cursor: pointer;
    }
    .link-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      color: #00ff00;
      border: 1px solid #00ff00;
      text-decoration: none;
      font-weight: bold;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Spring AI Demo</h2>
    <p>Explore our demo pages:</p>
    <a href="excuses.html" class="link-button">Excuses</a>
    <a href="chat.html" class="link-button">Chat</a>
    <a href="rag.html" class="link-button">RAG</a>
  </div>
</body>
</html>
